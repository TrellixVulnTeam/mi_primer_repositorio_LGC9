<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="freelance, freelancer">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="/css2/estilos2.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <div class="d-grid gap-3 d-md-flex justify-content-md-start">
        <a href="/index1.html"><button class="btn btn-success me-md-2" type="button">HOME</button></a>
      </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center form__titulo">CONTACTANOS</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form class="form__texto">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="nombre" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electronico</label>
                        <input type="correo" class="form-control" id="correo" aria-describedby="correo">
                      </div>
                    <div class="mb-3">
                      <label for="mensaje" class="form-label">Mensaje</label>
                      <textarea class="form-control" rows="5" id="mensaje"></textarea>
                    </div>
                    <button type="enviar" class="btn btn-success">Enviar mensaje</button>
                </form>
            </div>
            <div class="col-md-6">
                <img src="/imagenes/contacto.jpg" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
